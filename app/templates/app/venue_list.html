<!-- templates/venue_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Venues</title>
</head>
<body>
    <h1>Venues</h1>
    <a href="{% url 'venue_create' %}">Crear nuevo venue</a>
    <ul>
        {% for venue in venues %}
            <li>
                {{ venue.name }} - {{ venue.city }}
                <a href="{% url 'venue_edit' venue.pk %}">Editar</a>
                <a href="{% url 'venue_delete' venue.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
