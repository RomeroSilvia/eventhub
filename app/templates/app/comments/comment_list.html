<div class="card-body">
    <h5 class="card-title">Comentarios</h5>
        {% for comment in comments %}
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-1">{{ comment.user.username }}</h6>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-1">{{ comment.title }}</h6>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ comment.created_at|date:"d/m/Y H:i" }}</small>
                </div>
                

                <p class="mb-1">{{ comment.text }}</p>
                <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            {% if comment.user == user %}
                                <a href="#" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            {% endif %}   
                            {% if comment.user == user or user_is_organizer  %}
                            <form 
                                action="{% url 'comment_delete' comment.id %}" 
                                method="POST"
                                onsubmit="return confirm('¿Estás seguro de que querés eliminar este comentario?');"
                            >
                                {% csrf_token %}
                                <input type="hidden" name="next" value={{ request.path }}>
                                <button class="btn btn-sm btn-outline-danger"
                                    title="Eliminar"
                                    type="submit"
                                    aria-label="Eliminar"
                                    titile="Eliminar">
                                    <i class="bi bi-trash" aria-hidden="true"></i>
                                </button>
                            </form>
                            {% endif %}   
                        </div>
                </div>       
            </div>
            <hr>
        {% endfor %}
</div>
