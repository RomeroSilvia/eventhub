{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Cupón "{{ coupon.code }}"</h2>
    <p>¿Estás seguro que deseas eliminar este cupón con {{ coupon.discount_percentage }}% de descuento?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'coupon_list' event.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
