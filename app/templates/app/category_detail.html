{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <div>
            {% if user_is_organizer %}
                <a
                    href="{% url 'category_edit' category.id %}"
                    class="btn btn-outline-primary me-2"
                >
                    <i class="bi bi-pencil me-1"></i>Editar
                </a>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nombre</h5>
                <p class="mb-2"><strong>Nombre:</strong> {{ category.name }}</p>
            </div>
            <div class="card-body">
                <h5 class="card-title">Detalles de la Categoría</h5>
                <p class="mb-2"><strong>Descripción:</strong> {{ category.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
